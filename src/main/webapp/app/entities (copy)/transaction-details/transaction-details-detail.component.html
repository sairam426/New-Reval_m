<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transactionDetails">
            <h2><span jhiTranslate="revalApp.transactionDetails.detail.title">Transaction Details</span> {{ transactionDetails.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="revalApp.transactionDetails.txdPrmCode">Txd Prm Code</span></dt>
                <dd>
                    <span>{{ transactionDetails.txdPrmCode }}</span>
                </dd>
                <dt><span jhiTranslate="revalApp.transactionDetails.txdValue">Txd Value</span></dt>
                <dd>
                    <span>{{ transactionDetails.txdValue }}</span>
                </dd>
                <dt><span jhiTranslate="revalApp.transactionDetails.transaction">Transaction</span></dt>
                <dd>
                    <div *ngIf="transactionDetails.transaction">
                        <a [routerLink]="['/transactions', transactionDetails.transaction?.id, 'view']">{{ transactionDetails.transaction?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction-details', transactionDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
